<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — CGHBR</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="assets/images/logo-ghbr 1.png" alt="GHBR logo"><div class="abbr">GHBR</div></a>
      <nav class="nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button class="mobile-toggle">☰</button>
    </div>
  </header>

  <main>
    <section class="section container">
      <h1>Contact Us</h1>
      <p class="small">Send us a message and we'll get back to you within 2 business days.</p>

      <div style="display:grid;grid-template-columns:1fr 360px;gap:20px;margin-top:14px">
        <form class="card" style="padding:20px" id="contactForm" method="post" action="#">
          <label for="name">Full name</label>
          <input id="name" name="name" required style="width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #e6eef8">

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required style="width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #e6eef8">

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required style="width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #e6eef8"></textarea>

          <div style="margin-top:10px">
            <button class="cta" type="submit">Send Message</button>
          </div>
          <p class="small" style="margin-top:8px">Or email us at <a href="mailto:info@example.org">info@example.org</a></p>
        </form>

        <aside>
          <div class="card">
            <h3>Office</h3>
            <p class="small">Address line 1<br>City, Country</p>
            <h3 style="margin-top:12px">Follow</h3>
            <p class="small"><a href="#">LinkedIn</a></p>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div style="display:flex;justify-content:space-between;gap:16px;flex-wrap:wrap">
        <div><strong>CGHBR</strong><p class="small">Improving health, advancing ethics</p></div>
        <div><p class="small">© <span id="year5"></span> GHBR</p></div>
      </div>
    </div>
  </footer>

  <script src="site.js"></script>
  <script>
    document.getElementById('year5').textContent = new Date().getFullYear();

    // Basic client-side form handling (replace action with real endpoint)
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thank you — your message has been submitted. (Hook this to a backend or email service.)');
      this.reset();
    });
  </script>
</body>
</html>
